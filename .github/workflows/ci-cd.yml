name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linter
      run: |
        python -m pip install --upgrade pip
        pip install ruff  # или flake8, black, и т.д.

    - name: Run linter
      run: |
        ruff check .

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/ -v

    - name: Build Docker image
      run: |
        docker build -t pet-shop .

    - name: Test Docker image
      run: |
        docker run --name test-pet-shop -d -p 8000:8000 pet-shop
        sleep 10
        curl -f http://localhost:8000/health/
        docker stop test-pet-shop
        docker rm test-pet-shop

  deploy:
    needs: [test, lint]  # Деплой только если тесты и линт прошли
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Build and push Docker image
      run: |
        docker build -t pet-shop:latest .
        # Здесь можно добавить push в Docker Registry
        echo "Deployment completed"