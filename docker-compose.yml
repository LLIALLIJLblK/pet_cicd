version: '3.8'

services:
  pet-shop:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped

  tests:
    build: .
    command: ["pytest", "tests/", "-v", "--tb=short"]
    working_dir: /app
    environment:
      - ENVIRONMENT=test
    depends_on:
      - pet-shop